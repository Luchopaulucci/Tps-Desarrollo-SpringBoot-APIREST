# ======================================
# ? Configuración general de la aplicación
# ======================================
spring.application.name=productos-api

# ======================================
# ?? Configuración de Base de Datos H2
# ======================================

# Opción 1: Modo en memoria (se borra al apagar)
spring.datasource.url=jdbc:h2:mem:productosdb

# Opción 2 (alternativa): modo archivo (persiste entre ejecuciones)
# spring.datasource.url=jdbc:h2:file:/tmp/data/productosdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ======================================
# ?? Configuración de JPA/Hibernate
# ======================================

# Dialecto SQL para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Estrategia de generación de esquema:
# create-drop = crea al iniciar y elimina al cerrar
# update = mantiene los datos entre ejecuciones
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar consultas SQL y formatearlas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================================
# ? Consola H2
# ======================================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================================
# ? Configuración del Servidor
# ======================================
server.port=8080

# ======================================
# ? Logging
# ======================================

logging.level.com.utn.productos=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
